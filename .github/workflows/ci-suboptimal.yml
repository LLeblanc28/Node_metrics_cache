name: CI Suboptimal

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: "npm"
          cache-dependency-path: "app/package-lock.json"  # Précise le chemin du fichier de lock

      - name: Installer les dépendances
        run: npm ci
        working-directory: ./app  # Exécute la commande dans le dossier app/

      - name: Lint
        run: npm run lint
        working-directory: ./app

      - name: Tests
        run: npm test
        working-directory: ./app

      - name: Build
        run: npm run build
        working-directory: ./app
