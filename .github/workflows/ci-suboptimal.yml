name: CI Suboptimal

on: [push, pull_request]

jobs:
  setup:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: "npm"
          cache-dependency-path: "app/package-lock.json"

      - name: Installer les dépendances
        run: npm ci
        working-directory: ./app

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: "npm"
          cache-dependency-path: "app/package-lock.json"

      - name: Lint
        run: npm run lint
        working-directory: ./app 

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: "npm"
          cache-dependency-path: "app/package-lock.json"

      - name: Tests
        run: npm test
        working-directory: ./app 

  build:
    needs: [lint, test]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Node.js
        uses: actions/setup-node@v3
        uses: actions/download-artifact@v3
        with:
          name: node_modules
          path: app/node_modules
          node-version: 18
          cache: "npm"
          cache-dependency-path: "app/package-lock.json"

      - name: Build
        run: npm run build
        working-directory: ./app 
      - name: Upload dist/
        uses: actions/upload-artifact@v3
        with:
          name: dist
          path: app/dist/
  
  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Télécharger dist/
        uses: actions/download-artifact@v3
        with:
          name: dist
          path: app/dist/
      - name: Simuler le déploiement
        run: echo "Déploiement avec artifact : contenu de dist/ -> $(ls -la app/dist/)"