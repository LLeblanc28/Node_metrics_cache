name: CI Suboptimal

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Node.js
        with:
          node-version: 18
      # - uses: actions/setup-node@v3
      #   with:
      #     cache: "npm"
        
      - run: npm ci
      - run: npm run lint
      - run: npm test
      - run: npm run build

